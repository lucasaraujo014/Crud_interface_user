<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
    <title>Crud User</title>
</head>
<body>
    <header>
        <h1 class="header-title">Cadastro de Clientes</h1>
    </header>
    <main>
        <button type="button" class="button blue" id="cadastrarUsuario">
            Cadastrar usuario
        </button>
        <table class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria</td>
                    <td>Maria.com</td>
                    <td>(11) 9999999999</td>
                    <td>São Paulo</td>
                    <td>
                        <button type="button" class="button green">Editar</button>
                        <button type="button" class="button red">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal" id="modal">
            <section class="modal-content">
                <header class="modal-header">
                    <h2>Novo Usuário</h2>
                    <span class="modal-close" id="modalclose" >&#1006</span>
                    <form class="modal-form">
                        <input type="text" class="modal-field" placeholder="Nome">
                        <input type="email" class="modal-field" placeholder="E-mail">
                        <input type="text" class="modal-field" placeholder="Celular">
                        <input type="text" class="modal-field" placeholder="Cidade">
                    </form>
                </header>
            </section>

        </div>
    </main>
    <footer></footer>
</body>
</html>
